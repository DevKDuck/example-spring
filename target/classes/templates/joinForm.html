<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
        }
        body {
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-wrapper {
            width: 400px;
            padding: 40px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-wrapper > h2 {
            font-size: 24px;
            color: #6A24FE;
            margin-bottom: 20px;
        }
        #joinForm {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        #joinForm > input {
            width: 100%;
            height: 40px;
            margin-bottom: 16px;
            padding: 0 10px;
            box-sizing: border-box;
            border-radius: 6px;
            background-color: #F8F8F8;
        }
        #joinForm > input::placeholder {
            color: #D2D2D2;
        }
        #joinForm button {
            width: 100%;
            height: 40px;
            background-color: #6A24FE;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
        }
        #joinForm > label {
            font-size: 14px;
            margin-bottom: 6px;
        }
        a {
            margin-top: 20px;
            color: #6A24FE;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <h2>회원가입</h2>
    <form id="joinForm">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required>  <br/>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>  <br/>

        <label for="confirm">비밀번호 확인</label>
        <input type="password" id="confirm" name="confirm" placeholder="비밀번호 확인" required>  <br/>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>  <br/>

        <label for="phoneNumber">핸드폰 번호</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="핸드폰 번호를 입력하세요" required>  <br/>

        <button type="submit">회원가입</button>
    </form>
    <a href="/loginForm">로그인 페이지로 이동</a>
</div>

<script>
    document.getElementById('joinForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 폼 제출 동작을 막음

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm').value;

        // 비밀번호 일치 여부 확인
        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return; // 비밀번호가 일치하지 않으면 회원가입 요청을 보내지 않음
        }

        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            name: document.getElementById('name').value,
            phoneNumber: document.getElementById('phoneNumber').value
        };

        fetch('/api/user/auth/join', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(resData => {
                if (resData.code === 200) {
                    alert('회원가입이 완료되었습니다.');
                    window.location.href = '/loginForm';
                } else {
                    alert('회원가입 실패');
                }
            })
            .catch(err => console.error('Error:', err));
    });
</script>
</body>
</html>
